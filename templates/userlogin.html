<!DOCTYPE html>
<html lang="en">
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
body{
    background-color:#808080	;
    font-size:14px;
    color:#fff;
}
.simple-login-container{
    width:300px;
    max-width:100%;
    margin:50px auto;
}
.simple-login-container h2{
    text-align:center;
    font-size:20px;
}

.simple-login-container .btn-login{
    background-color:#FF5964;
    color:#fff;
}
a{
    color:#fff;
}
</style>
<script src="Validation.js"></script>
</head>
<body>
<form name="myForm" action="/login" method="post">
<div class="simple-login-container">
    <h2>Login Form</h2>
    <div class="row">
        <div class="col-md-12 form-group">
        
            <input  minlength="6" maxlength="12" type="text" class="form-control"  required name="uname" placeholder="Username" onblur="validateName()">
            <p id="name"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input  minlength="6" maxlength="12" type="password" required placeholder="Enter your Password" name="pwd" class="form-control" onblur="validatePassword()">
             <p id="pass"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="submit" class="btn btn-block btn-login"  >
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" align="center">
            <a href="reg.html">New User ? SignUp</a>
        </div>
    </div>
</div>
</form>
</body>
</html>
